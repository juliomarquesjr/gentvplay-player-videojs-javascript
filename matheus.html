<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title> Player-JS </title>
  
    <!--Video.JS-->
    <link href="https://vjs.zencdn.net/7.18.1/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.18.1/video.min.js"></script>
  
    <style>
      .player{
        width: 400px;
        height: 480px;
      }
      
      #my-video{
        width: 100%;
        height: 100%;
      }
  
    </style>
  
  </head>
  
  <body>
    <div class="player">
      <video 
        id="my-video" 
        class="video-js vjs-default-skin" 
        controls 
        loop 
        preload="auto"
        poster="https://i.ibb.co/8MTHPxj/imgfundoplayer.png" 
        data-setup="{}">
  
        <source
          src="https://ak.picdn.net/shutterstock/videos/1038882452/preview/stock-footage-a-thunderstorm-raging-in-the-distance-off-the-coast-of-mooloolaba-sunshine-coast-australia.webm"
          type="video/webm" />
  
        <p class="vjs-no-js">
          Para ver este player habilite o Javascript ou considere atualizar o seu navegador.
          <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
      </video>
  
    </div>

  </body>
